name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# --- FIX: Use tag-ignore to exclude all pre-releases. ---
# This ensures main only sees stable vX.Y.Z tags.
tag-ignore: 'v*-dev.*'

version-resolver:
  major:
    labels:
      - 'Major'
  minor:
    labels:
      - 'Enhancement'
  patch:
    labels:
      - 'Bug'
  default: patch
categories:
  - title: "ğŸš€ Enhancements"
    labels:
      - Enhancement
  - title: "ğŸ› Bug Fixes"
    labels:
      - Bug
exclude-labels:
  - skip-release
change-template: "- $TITLE (#$NUMBER)"
no-changes-template: "- No changes"
template: |
  ## Changes
  $CHANGES
