name: Release Drafter (Develop)

# --- FIX: The "template" field is REQUIRED by Release Drafter v6 ---
template: |
  $HEADER
  
  ## Changes
  $CHANGES
  
  ## Contributors
  $CONTRIBUTORS
# -----------------------------------------------------------------

# 1. NEW TAG FORMAT: Uses 'dev-v' prefix to ensure total separation from 'vX.Y.Z' stable tags.
# 2. $COMMIT_SHA: Ensures every pre-release tag is unique.
tag-template: 'dev-v$RESOLVED_VERSION.$COMMIT_SHA'

# Only look at tags that start with 'dev-v'.
tag-filter: 'dev-v*.*'

# Always mark releases on 'develop' as pre-release.
prerelease: true

# Version resolver logic
version-resolver:
  major:
    labels:
      - 'Major'
  minor:
    labels:
      - 'Enhancement'
  patch:
    labels:
      - 'Bug'
      - 'Patch'
      - 'Documentation'
      - 'Internal'
      - 'Refactoring'
  default: patch

# Define how individual changes are formatted
change-template: "- $TITLE (#$NUMBER)"
no-changes-template: "- No changes"

# Keep categories for changelog structure
categories:
  - title: 'ğŸš€ Pre-release Enhancements'
    labels:
      - 'Enhancement'
  - title: 'ğŸ› Pre-release Bug Fixes'
    labels:
      - 'Bug'
  - title: 'ğŸ“ Documentation & Chore'
    labels:
      - 'Documentation'
      - 'Internal'
      - 'Refactoring'

header: 'ğŸš€ Pre-release (develop)'
