name-template: 'v$RESOLVED_VERSION-dev'
tag-template: 'v$RESOLVED_VERSION-dev.$COMMIT_SHA'
# --- ADDED: Filter tags so develop only considers pre-release tags for its version base ---
tag-filter: 'v*-dev.*' 
# --- ADDED: Define versioning rules for develop branch ---
version-resolver:
  major:
    labels:
      - 'Major'
  minor:
    labels:
      - 'Enhancement'
  patch:
    labels:
      - 'Bug'
  default: Patch
categories:
  - title: "ğŸš€ Pre-release Enhancements"
    labels:
      - Enhancement
  - title: "ğŸ› Pre-release Bug Fixes"
    labels:
      - Bug
exclude-labels:
  - skip-release
change-template: "- $TITLE (#$NUMBER)"
no-changes-template: "- No changes"
template: |
  ## ğŸš€ Pre-release (develop)
  $CHANGES
