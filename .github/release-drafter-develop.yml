name: Release Drafter (Develop)

# --- CRITICAL FIX: The required 'template' field, minimal version ---
template: "$HEADER\n\n## Changes\n$CHANGES\n\n## Contributors\n$CONTRIBUTORS"

# 1. NEW TAG FORMAT: Uses 'dev-v' prefix for independent version history
tag-template: 'dev-v$RESOLVED_VERSION.$COMMIT_SHA'

# Only look at tags that start with 'dev-v'
tag-filter: 'dev-v*.*'

# Always mark releases on 'develop' as pre-release.
prerelease: true

# Version resolver logic
version-resolver:
  major:
    labels:
      - 'Major'
  minor:
    labels:
      - 'Enhancement'
  patch:
    labels:
      - 'Bug'
      - 'Patch'
      - 'Documentation'
      - 'Internal'
      - 'Refactoring'
  default: patch

# Define how individual changes are formatted
change-template: "- $TITLE (#$NUMBER)"
no-changes-template: "- No changes"

# Keep categories for changelog structure
categories:
  - title: 'ğŸš€ Pre-release Enhancements'
    labels:
      - 'Enhancement'
  - title: 'ğŸ› Pre-release Bug Fixes'
    labels:
      - 'Bug'
  - title: 'ğŸ“ Documentation & Chore'
    labels:
      - 'Documentation'
      - 'Internal'
      - 'Refactoring'

header: 'ğŸš€ Pre-release (develop)'
