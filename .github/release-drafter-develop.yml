name-template: 'v$RESOLVED_VERSION-dev'
# --- THIS IS THE FIX ---
# Add .$COMMIT_SHA to make every dev tag unique
tag-template: 'v$RESOLVED_VERSION-dev.$COMMIT_SHA'

# This filter ensures we only look at other -dev tags
tag-filter: 'v*-dev.*' 
version-resolver:
  major:
    labels:
      - 'Major'
  minor:
    labels:
      - 'enhancement'
  patch:
    labels:
      - 'bug'
  default: patch
categories:
  - title: "ğŸš€ Pre-release Enhancements"
    labels:
      - enhancement
  - title: "ğŸ› Pre-release Bug Fixes"
    labels:
      - bug
exclude-labels:
  - skip-release
change-template: "- $TITLE (#$NUMBER)"
no-changes-template: "- No changes"
template: |
  ## ğŸš€ Pre-release (develop)
  $CHANGES
