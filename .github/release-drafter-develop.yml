name: Release Drafter (Develop)

# When a pull request is merged into the 'develop' branch
# This configuration file is used by the main release-drafter.yml workflow
# when it detects the target branch is 'develop'.

# 1. Use a unique tag prefix (dev-v) to ensure version separation.
# 2. Add the commit SHA to guarantee every tag is unique.
tag-template: 'dev-v$RESOLVED_VERSION.$COMMIT_SHA'

# Only look at tags that start with 'dev-v'. This completely ignores all stable vX.Y.Z tags.
tag-filter: 'dev-v*.*'

# Always mark releases on 'develop' as pre-release.
prerelease: true

# Version increments based on labels
default-branch: develop
default-label: 'patch'
version-resolver:
  major:
    labels:
      - 'Major'
  minor:
    labels:
      - 'Enhancement'
  patch:
    labels:
      - 'Bug'
      - 'Patch'
      - 'documentation'
      - 'internal'
      - 'refactoring'

# Categorize changes in the release notes
categories:
  - title: 'ğŸš€ Pre-release Enhancements'
    labels:
      - 'Enhancement'
  - title: 'ğŸ› Pre-release Bug Fixes'
    labels:
      - 'Bug'
  - title: 'ğŸ“ Documentation & Chore'
    labels:
      - 'documentation'
      - 'internal'
      - 'refactoring'

# Include a link to the develop branch
header: 'ğŸš€ Pre-release (develop)'
